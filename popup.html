<!DOCTYPE html>
<html>
    <head>
        <style>
            html { min-width: 400px; padding: 5px 5px 5px 5px; }
            .badge { margin-right: 5px; }
            .hover:hover { cursor: pointer; }
            #alert { display: none; }
            #change-message { display: none; }
        </style>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"

    </head>
    <body>

        <div class="alert alert-warning alert-dismissable" id="alert">
            <a href="#" class="close" id="close-alert">&times;</a>
        </div>

        <form>
            <div class="form-group">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Keyword</span>
                    </div>
                    <input type="text" class="form-control" id="keyword" placeholder="Kardashians" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" id="add-keyword" type="button">Add</button>
                    </div>

                </div>
            </div>
        </form>

        <div id="tags">

        </div>

        <em id="change-message"><br>Please refresh the page before changes are effective.</em>

    <script src="popup.js"></script>
    </body>
</html>
